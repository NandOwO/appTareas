# =================================================================
# TEMA CLARO (LIGHT MODE)
# =================================================================
# Hereda todas las variables @accent, @info, etc. de FlatLaf.properties

# Colores base
@background = @gray-50
@foreground = @gray-900

# Colores de componentes
Component.background = @gray-50
Panel.background = @gray-50
TextComponent.background = @gray-100
Button.background = @gray-200
Button.hoverBackground = @gray-300

# Sobrescribimos el color de acento principal para el tema claro
# Esto har\u00e1 que el color seleccionado en el men\u00fa sea tu naranja
App.accent.default = @accent

# Men\u00fa (Lo mantenemos oscuro como lo ten\u00edas)
Menu.background = @gray-900
Menu.foreground = @gray-50
Menu.lineColor = lighten($Menu.background, 15%)
Menu.arrowColor = lighten($Menu.background, 50%)
Menu.lightdark.background = lighten($Menu.background, 5%)
Menu.lightdark.button.background = tint($Menu.lightdark.background, 20%)
Menu.title.foreground = darken($Menu.foreground, 30%)
Menu.button.background = $Menu.background
Menu.button.selectedBackground = @accent
Menu.button.selectedForeground = @white
Menu.ScrollBar.background = $Menu.background
Menu.ScrollBar.thumb = lighten($Menu.background, 25%)

# Otros
Login.background = darken(@background, 5%)
Toast.success.outlineColor = @success
Toast.info.outlineColor = @info
Toast.warning.outlineColor = @accent-dark
Toast.error.outlineColor = @error

# Opciones de Acento (si decides usarlas)
App.accent.blue = #007AFF
App.accent.purple = #BF5AF2
App.accent.red = #FF3B30
App.accent.orange = #FF9500
App.accent.yellow = #FFCC00
App.accent.green = #28CD41

