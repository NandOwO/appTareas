# =================================================================
# 1. DEFINICIONES DE PALETA SYNAPSE (CON SINTAXIS @)
# =================================================================
@black = #000000
@accent = #FF6B35
@accent-dark = #E85A2A
@white = #FFFFFF

@gray-50 = #FAFAFA
@gray-100 = #F5F5F5
@gray-200 = #E5E5E5
@gray-300 = #D4D4D4
@gray-400 = #A3A3A3
@gray-500 = #737373
@gray-600 = #525252
@gray-700 = #404040
@gray-800 = #262626
@gray-900 = #171717

@success = #10B981
@error = #EF4444
@info = #6366F1

# =================================================================
# 2. ASIGNACI\u00d3N A CLAVES DE COMPONENTES (PARA PILLRENDERER)
# =================================================================
# El color principal de la app ser\u00e1 tu acento
@accentColor = @accent

# Colores de estado
Component.accentColor = @accent
Component.accentColor.foreground = @white
Component.successColor = @success
Component.successColor.foreground = @white
Component.infoColor = @info
Component.infoColor.foreground = @white
Component.warningColor = @accent-dark
Component.warningColor.foreground = @white
Component.errorColor = @error
Component.errorColor.foreground = @white

# =================================================================
# 3. TUS ESTILOS GENERALES
# =================================================================
h1.font=bold +12

Component.focusWidth=1
Component.arc=10
Button.arc=10
Button.margin=4,6,4,6
TextComponent.arc=10
TextField.margin=4,6,4,6
PasswordField.margin=4,6,4,6
ComboBox.padding=4,6,4,6

Menu.header.font=$h2.font
Menu.label.font=-2
Menu.scroll.width=5
Menu.scroll.trackInsets=2,0,2,1
Menu.scroll.thumbInsets=$Menu.scroll.trackInsets
Menu.icon.lightColor=rgb(240,240,240)
Menu.icon.darkColor=rgb(150,150,150)

ScrollBar.trackArc=999
ScrollBar.thumbArc=999

Popup.dropShadowInsets = 2,5,8,8
Toast.background=lighten(@background,5%)
AccentControl.show=false


